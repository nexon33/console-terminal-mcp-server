<!DOCTYPE html>
<html>
<head>
    <title>Simple Terminal</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            background: #1e1e1e;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
        }
        #terminal {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.4;
        }
        .command {
            color: #00ff00;
            margin-top: 10px;
        }
        .output {
            color: #cccccc;
        }
        .error {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div id="terminal"></div>
    <script>
        const terminal = document.getElementById('terminal');
        
        // Listen for commands from main process
        require('electron').ipcRenderer.on('run-command', (event, data) => {
            const { command, sessionId } = data;
            
            // Display command
            const cmdDiv = document.createElement('div');
            cmdDiv.className = 'command';
            cmdDiv.textContent = `$ ${command}`;
            terminal.appendChild(cmdDiv);
            
            // Execute command through preload script
            const proc = require('child_process').spawn(
                process.platform === 'win32' ? 'cmd' : 'bash',
                process.platform === 'win32' ? ['/c', command] : ['-c', command],
                { shell: true }
            );
            
            // Handle command output
            proc.stdout.on('data', (data) => {
                const outDiv = document.createElement('div');
                outDiv.className = 'output';
                outDiv.textContent = data.toString();
                terminal.appendChild(outDiv);
                window.scrollTo(0, document.body.scrollHeight);
            });
            
            proc.stderr.on('data', (data) => {
                const errDiv = document.createElement('div');
                errDiv.className = 'error';
                errDiv.textContent = data.toString();
                terminal.appendChild(errDiv);
                window.scrollTo(0, document.body.scrollHeight);
            });
            
            proc.on('exit', (code) => {
                const exitDiv = document.createElement('div');
                exitDiv.className = code === 0 ? 'output' : 'error';
                exitDiv.textContent = `[Process exited with code ${code}]`;
                terminal.appendChild(exitDiv);
                window.scrollTo(0, document.body.scrollHeight);
            });
        });
    </script>
</body>
</html>
